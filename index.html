<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>수험번호__이름</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/function.js"></script>
</head>
<body>
   <!-- 1번 외곽잡기
  .container>header#hd+section#main+footer#fd  -->


  <!-- 2번 헤더잡기
대메뉴   h1>a>img^^ul#gnb>li*4>a
소메뉴   h1>a>img^^ul#gnb>li*4>a+ul.d2>li*4>a
 -->

<div class="container red">

  <header id="hd" class='clear'>
    <h1 class='fl'><a hre="none" class'f1'><img src="img/logo.png" alt="이미지"></a></h1>
    <ul id="gnb" class='fr'>
      <li class="fl rel">
        <a hre="none">강원천문대</a>
        <ul class="d2 abs">
          <li><a hre="none">천문대소개</a></li>
          <li><a hre="none">인사말</a></li>
          <li><a hre="none">오시는길</a></li>
        </ul>
      </li>
      <li class="fl rel">
        <a hre="none">이용안내</a>
        <ul class="d2 abs">
          <li><a hre="none">소메뉴</a></li>
          <li><a hre="none">소메뉴</a></li>
          <li><a hre="none">이달의 별자리</a></li>
        </ul>
      </li>
      <li class="fl rel">
        <a hre="none">천문대예약</a>
        <ul class="d2 abs">
          <li><a hre="none">소메뉴</a></li>
          <li><a hre="none">소메뉴</a></li>
          <li><a hre="none">고객불평게시판</a></li>
        </ul>
      </li>
      <li class="fl rel">
        <a hre="none">커뮤니티</a>
        <ul class="d2 abs">
          <li><a hre="none">소메뉴</a></li>
          <li><a hre="none">소메뉴</a></li>
          <li><a hre="none">자유게시판</a></li>
        </ul>
      </li>
    </ul>
  </header>

  <section id="main"></section>
  <footer id="fd"></footer>
</div>
</body>
</html>
